<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Профиль - Hooli</title>
</head>

<body class="preload">
  <div class="catalog">
    <div class="category-title" style="padding-left:16px; padding-right:16px; margin-top: calc(env(safe-area-inset-top) + 12px); font-size: 24px;">Профиль</div>

    <div class="container profile-card">
      <div class="profile-avatar" id="profile-avatar"></div>
      <div class="profile-info">
        <div class="profile-name" id="profile-name">—</div>
        <div class="profile-sub" id="profile-sub">Настройки</div>
      </div>
      <button class="reset-Button profile-next" aria-label="Открыть настройки">›</button>
    </div>

    <div class="quick-actions">
      <button class="reset-Button quick-action" id="qa-fav">
        <span class="qa-icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 21c-.3 0-.6-.1-.8-.3C6 16.5 3 13.8 3 9.9 3 7.2 5.2 5 7.9 5c1.6 0 3.1.8 4.1 2.1C13 5.8 14.5 5 16.1 5 18.8 5 21 7.2 21 9.9c0 3.9-3 6.6-8.2 10.8-.2.2-.5.3-.8.3z"/>
          </svg>
        </span>
        <span class="qa-title">Избранное</span>
      </button>
      <button class="reset-Button quick-action" id="qa-orders">
        <span class="qa-icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="7" x2="13" y2="7" />
              <polyline points="16,7 18,9 22,5" />
              <line x1="3" y1="15" x2="13" y2="15" />
              <polyline points="16,15 18,17 22,13" />
            </g>
          </svg>
        </span>
        <span class="qa-title">Заказы</span>
      </button>
    </div>

    <div class="container profile-menu">
      <button class="reset-Button profile-menu-item" data-link="info.html#privacy">
        <span>Политика конфиденциальности</span>
      </button>
      <button class="reset-Button profile-menu-item" data-link="info.html#consent">
        <span>Согласие на обработку персональных данных</span>
      </button>
      <button class="reset-Button profile-menu-item" data-link="info.html#consent-newsletter">
        <span>Согласие на рассылку</span>
      </button>
      <button class="reset-Button profile-menu-item" data-link="info.html#refund">
        <span>Отмена заказа и возврат</span>
      </button>
      <button class="reset-Button profile-menu-item" data-link="info.html#service-terms">
        <span>Условия предоставления услуг</span>
      </button>
      <button class="reset-Button profile-menu-item" data-link="info.html#offer">
        <span>Публичная оферта</span>
      </button>
      <button class="reset-Button profile-menu-item" data-link="info.html#contacts">
        <span>Контакты</span>
      </button>
      <button class="reset-Button profile-menu-item" data-link="info.html#about">
        <span>О нас</span>
      </button>
    </div>
  </div>

  <script type="module" src="src/telegram-webapp.js"></script>
  <script type="module" src="src/nav.js"></script>
  <script type="module" src="src/profile.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.classList.remove('preload');
        document.body.classList.add('loaded');
      }, 100);
    });
  </script>
  <style>
    /* Мобильный едва заметный спейсер для активации bounce при коротком контенте */
    @media (hover: none) and (pointer: coarse) {
      body::after { content: ""; display: block; width: 100%; height: 1px; }
    }
  </style>
</body>

</html>
