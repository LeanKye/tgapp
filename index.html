<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>App</title>
</head>

<body class="preload">
  <div class="catalog">
    <div class="header-container">
      <div class="logo">
        <h1>Hooli</h1>
        <span class="version-badge">0.1 BETA</span>
        <div class="support-button">
          <button class="support-btn reset-Button">
            <span>Поддержать проект</span>
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="search">
        <div class="search-container">
          <div class="input-container">
            <div class="search-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <input id="search-input" placeholder="Найти товар">
          </div>
          <div class="search-dropdown" id="search-dropdown">
            <!-- Здесь будут появляться предложения -->
          </div>
        </div>
        <button id="menu-button" class="menu-button reset-Button">
          <svg fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- Слайдер баннеров -->
    <div class="container">
      <div class="banner-slider-container">
        <div class="banner-slider" id="bannerSlider">
          <!-- Баннеры будут добавлены динамически через JavaScript -->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="category-title">
        <img src="img/Vector.svg" alt="" width="24" height="24" style="margin-right: 8px;">
        Категории
      </div>
      <div class="categories-grid" id="categories-grid">
        <!-- Категории будут добавлены динамически через JavaScript -->
      </div>
    </div>
    <div class="container">
      <div class="category-title">
        <img src="img/novinki.svg" alt="" width="24" height="24" style="margin-right: 8px;">
        Новинки
      </div>
      <div class="category-products-slider">
        <!-- Карточки товаров будут добавлены динамически через JavaScript -->
      </div>
    </div>
    <div style="margin-top: 20px;">
      <div class="category-title">Подписка PS Plus</div>
      <div class="toggle-switches-container">
        <div class="toggle-switches" id="ps-plus-switches">
          <div class="toggle-switch-slider"></div>
          <input type="radio" name="ps-plus-period" id="ps-plus-period-1" value="1-month" checked>
          <label for="ps-plus-period-1">1 мес</label>
          <input type="radio" name="ps-plus-period" id="ps-plus-period-2" value="2-months">
          <label for="ps-plus-period-2">2 мес</label>
          <input type="radio" name="ps-plus-period" id="ps-plus-period-3" value="3-months">
          <label for="ps-plus-period-3">3 мес</label>
        </div>
      </div>
      <div id="ps-plus-products-container">
        <!-- Карточки PS Plus будут добавлены динамически -->
      </div>
      <div class="category-title">Подписка EA Play</div>
      <div class="container product-sub">
        <img src="">
        <div>
          <div>
            Essential
          </div>
          <div>960</div>
        </div>
      </div>
      <div class="container product-sub">
        <img src="">
        <div>
          <div>
            Essential
          </div>
          <div>960</div>
        </div>
      </div>
      <div class="container product-sub">
        <img src="">
        <div>
          <div>
            Essential
          </div>
          <div>960</div>
        </div>
      </div>
    </div>
    <!-- Темный фон за меню -->
    <div class="menu-overlay menu-closed" id="menu-overlay"></div>
    
    <!-- Оверлей для поиска -->
    <div class="search-overlay" id="search-overlay"></div>
    
    <!-- Меню -->
    <div class="menu menu-closed" id="menu">

      <div class="menu-item">Adobe</div>
      <div class="menu-item">Нейросети</div>
      <div class="menu-item">Игры</div>
      <div class="menu-item">Подписки</div>
      <div class="menu-item">Антивирусы</div>
    </div>
  </div>
  <script type="module" src="/src/telegram-webapp.js"></script>
  <script type="module" src="/src/bounce-scroll.js"></script>
  <script type="module" src="/src/main.js"></script>
  <script>
    // Убираем preload класс и показываем контент после загрузки
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.classList.remove('preload');
        document.body.classList.add('loaded');
      }, 100);
      

    });
  </script>
</body>
</html>
