<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Оплата прошла успешно</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }

        .success-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .success-message {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .back-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #5a67d8;
        }

        .back-button:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1 class="success-title">Оплата прошла успешно!</h1>
        <p class="success-message">
            Спасибо за покупку! Мы отправим вам данные для доступа к товару в ближайшее время.
        </p>
        <button class="back-button" onclick="goBack()">Вернуться в магазин</button>
    </div>

    <script>
        function goBack() {
            // Если мы в Telegram WebView, используем его API
            if (window.Telegram && window.Telegram.WebApp) {
                // Сначала пытаемся вернуться назад в истории
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // Если нет истории, закрываем WebView
                    window.Telegram.WebApp.close();
                }
            } else {
                // Иначе возвращаемся на главную страницу
                window.location.href = '/';
            }
        }

        // Автоматически закрываем через 5 секунд
        setTimeout(() => {
            goBack();
        }, 5000);
    </script>
</body>

</html>
