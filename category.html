<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Категория - App</title>
</head>

<body class="preload">
      <div class="catalog">
    <!-- Поиск и меню как на главной странице -->
    <div class="header-container">
      <div class="search">
        <div class="search-container">
          <div class="input-container">
            <div class="search-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <input id="search-input" placeholder="Поиск по категории">
          </div>
          <div class="search-dropdown" id="search-dropdown">
            <!-- Здесь будут появляться предложения -->
          </div>
        </div>
      </div>
    </div>

    <!-- Название категории -->
    <div class="container">
      <div class="category-title" id="category-title">
        Категория
      </div>
      <div class="category-products-grid" id="category-products">
        <!-- Элементы будут добавлены динамически через JavaScript -->
      </div>
      
      <!-- Сообщение когда нет элементов -->
      <div class="no-products" id="no-products" style="display: none;">
        <h3>В этой категории пока пусто</h3>
        <p>Но скоро они появятся!</p>
        <button class="back-to-main reset-Button" onclick="(function(){var b=window.location.pathname.replace(/[^/]*$/,'');window.location.href=b+'index.html';})()">
          Вернуться на главную
        </button>
      </div>
    </div>

        <!-- Оверлей для поиска -->
        <div class="search-overlay" id="search-overlay"></div>
        
        
    </div>
    <script type="module" src="src/telegram-webapp.js"></script>
    <script type="module" src="src/page-fade.js"></script>
    <script type="module" src="src/nav.js"></script>
    <script type="module" src="src/bounce-scroll.js"></script>
    <script type="module" src="src/category.js"></script>
    
</body>

</html>
