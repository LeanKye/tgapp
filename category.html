<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Категория - App</title>
</head>

<body class="has-header">
    <!-- Хедер с кнопкой назад -->
    <div class="app-header" id="app-header">
      <button class="back-button reset-Button" id="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <h1 class="header-title" id="header-title">Категория</h1>
    </div>

    <div class="catalog">
    <!-- Название категории -->
    <div class="container">
      <div class="category-title" id="category-title">
        Категория
      </div>
      <div class="category-products-grid" id="category-products">
        <!-- Товары будут добавлены динамически через JavaScript -->
      </div>
      
      <!-- Сообщение когда товаров нет -->
      <div class="no-products" id="no-products" style="display: none;">
        <h3>В этой категории пока нет товаров</h3>
        <p>Но скоро они появятся!</p>
        <button class="back-to-main reset-Button" onclick="window.location.href='index.html'">
          Вернуться на главную
        </button>
      </div>
    </div>


    </div>
    <script type="module" src="/src/navigation.js"></script>
    <script type="module" src="/src/category.js"></script>
</body>

</html>
