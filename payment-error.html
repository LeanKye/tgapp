<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Проблема с оплатой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: #f59e0b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .error-message {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .back-button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-button {
            background: #6b7280;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #d97706;
        }

        .close-button:hover {
            background: #4b5563;
        }

        .back-button:active,
        .close-button:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Проблема с оплатой</h1>
        <p class="error-message">
            Возникла проблема с платёжной системой. Вы можете вернуться в магазин или закрыть приложение.
        </p>
        <div class="button-group">
            <button class="back-button" onclick="goBack()">Вернуться в магазин</button>
            <button class="close-button" onclick="closeApp()">Закрыть приложение</button>
        </div>
    </div>

    <script>
        function goBack() {
            // Если мы в Telegram WebView, используем его API
            if (window.Telegram && window.Telegram.WebApp) {
                // Пытаемся вернуться на главную страницу
                window.location.href = './';
            } else {
                // Иначе возвращаемся на главную страницу
                window.location.href = '/';
            }
        }

        function closeApp() {
            // Если мы в Telegram WebView, закрываем его
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                // Иначе закрываем вкладку
                window.close();
            }
        }

        // Автоматически показываем эту страницу через 3 секунды
        setTimeout(() => {
            if (window.location.pathname.includes('payment-error.html')) {
                // Мы уже на странице ошибки, ничего не делаем
            } else {
                // Проверяем, не застряли ли мы на платёжной странице
                const currentUrl = window.location.href;
                if (currentUrl.includes('yoomoney.ru') || currentUrl.includes('yookassa.ru')) {
                    // Если мы на платёжной странице больше 10 секунд, показываем страницу ошибки
                    setTimeout(() => {
                        if (window.location.href.includes('yoomoney.ru') || window.location.href.includes('yookassa.ru')) {
                            window.location.href = './payment-error.html';
                        }
                    }, 10000);
                }
            }
        }, 3000);
    </script>
</body>

</html>
